<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteUp!</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- navbar -->
    <section class="main-menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Write<span>Up</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>

              <div class="form-check form-switch d-flex align-items-center mb-0 ms-5">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- main section -->
    <div class="main-section">
      <div class="container">
        <div class="row">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-primary" id="uppercase">AA</button>
                <button type="button" class="btn btn-secondary" id="lowercase">aa</button>
                <button type="button" class="btn btn-info" id="removeSpace">Remove Extra Space</button>
                <button type="button" class="btn btn-danger" id="delete"><i class="fas fa-trash"></i></button>
              </div>
            </div>
            <div class="col-lg-6 text-right">
              <div className="meta-info ">
                <p><span id="words">0</span> words</p>
                <p><span id="readingTime">0</span> minutes to read</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="inner-container">
              <form action="#">
                <textarea id="textValue" rows="8" class="form-control" placeholder="Write here...."></textarea>
              </form>
            </div>
          </div>
          <div class="col-lg-6 preview-container">
            <div class="inner-container">
              <div class="preview" id="previewText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="col-lg-12 text-center">
          <p>Rezwan Hossain 2021 </p>
        </div>
      </div>
    </footer>

    <!-- font awesome -->
    <script src="assets/js/all.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
  </body>

</html>
